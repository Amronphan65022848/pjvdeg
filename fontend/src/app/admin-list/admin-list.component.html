<div class="content">

  <button (click)="gotoAdmin()">New Activity +</button>

  <div class="search-container">
    <i class="fas fa-bars menu-icon"></i>
    <input type="text" class="search-input" placeholder="Search Activity Name">
    <i class="fas fa-search search-icon"></i>
  </div>
</div>
<div class="dtn">
  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner></mat-spinner>
</div>
  <h2 style="text-align:center;">Activity List</h2>
  <table>

    <thead>
      <tr>
        <th>No.</th>
        <th>Activity Name</th>
        <th>Date</th>
        <th>Information</th>
        <th>Files</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities; let i = index">
        <td>{{ activity.activityId }}</td>
        <td>{{ activity.activityName }}</td>
        <td>{{ activity.startDate }} - {{ activity.endDate }} </td>
        <td><a [href]="activity.informationLink"><i class="fas fa-link"></i></a></td>
        <td><a [href]="activity.filesLink"><i class="fas fa-link"></i></a></td>
        <td>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="activity.status" (change)="updateActivityStatus(activity)"
              *ngIf="loading === false" />
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>


</div>
